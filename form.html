<html>
    <head>
        <title> Contact form </title>
        <link rel="stylesheet" types="text/css" href="style.css">
    </head>
    <body>
        <div class="contact-title">
            <h1> Indra Bot</h1>
            <h2>we are always ready to serve you</h2>
        </div>

        <div class="contact-form">
            <form id="contact-form" method="post" action="https://getform.io/f/dc9e8374-9035-48e7-9c67-eaa434a4d6f1" method="POST">
                <input name="name" type="text" class="form-control" placeholder="Your name" required>
                <br><input name="email" type="email" class="form-control" placeholder="Your Email" required><br>
                <textarea name="message" class="form-control" placeholder="Message" row="4" required></textarea><br>
                <input type="submit" class="form-control submit" value="SEND FEEDBACK">
            </form>
        </div>
    </body>
</html>
